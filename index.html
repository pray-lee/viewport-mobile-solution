<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        *{
            margin:0;
            padding: 0
        }
        html{
            font-size: 13.333333vw !important
        }
        body {
            /*font-size: .16rem*/
        }
        .box{
            width: 7.5rem;
            background:#000;
            height: 30vw;
            color:#fff
        }
        .second-box{
            display:flex;
        }
        .box1, .box2{
            width: 3.75rem;
            background: #ff5252;
            height: 3.75rem;
            font-size: 0.32rem
        }
        .box2 {
            background: #ff6700
        }
    </style>
    <script>
        /*
        * 1rem 与等于根元素 font-size 的计算值
        * 100vw = 一个屏幕的宽度
        * 100vw = 750px （手机）
        * 1px = 0.133333333vw
        * 100px = 13.3333333vw
        * 1rem = 13.3333333vw = 100px   把根元素设置成100px
        *
        * css 书写：
        * 750px /  100px = 7.5rem
        *
        * */
    </script>
    <script src="./dist/main.js"></script>
</head>
<body>
    <div id="app">
        <section class="box"></section>
        <section class="second-box">
            <div class="box1">
                哈哈
            </div>
            <div class="box2"></div>
        </section>
        <section>
            <button id="chooseImage">选取图片</button>
        </section>
        <section>
            <input type="file" accept="image/*">
        </section>
    </div>
</body>
</html>
